optimizer:
  lr: 0.0001
  beta1: 0.5
  beta2: 0.999
data:
  seg_data_path: /workspace/data/segmentation_dataset_512/
  gait_seg_data_path: /workspace/data/segmentation_dataset_512/json_mix
  gait_seg_index_data_path: /workspace/data/seg_gait_index_mapping/
  num_workers: 4
  img_size: 224
  sampling: over
  gait_cycle_batch_size: 1
  default_batch_size: 32
model:
  model: ${train.backbone}
  model_class_num: 3
  model_depth: 50
train:
  max_epochs: 50
  clip_duration: 1
  uniform_temporal_subsample_num: 8
  backbone: 3dcnn
  temporal_mix: true
  periodicity_symmetric: none
  experiment: ${train.backbone}_${train.temporal_mix}_${train.periodicity_symmetric}
  gpu_num: 0
  transfer_learning: true
  log_path: logs/${train.experiment}/${train.clip_duration}_${train.uniform_temporal_subsample_num}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  fast_dev_run: false
  fold: 3
